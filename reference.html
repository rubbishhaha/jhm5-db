    <style>
        /* ---------- Reset & base ---------- */
        * { box-sizing: border-box; }
        html,body { height: 100%; }
        body {
            margin: 0;
            font-family: 'Microsoft JhengHei', 'Noto Sans TC', sans-serif;

            grid-template-columns: 1fr 1fr;

        @media (max-width: 820px) {
            .container { grid-template-columns: 1fr; }

<body>

            <div id="heroTyping" class="box" style="margin-top:12px; background:transparent; box-shadow:none; padding:0; text-align:center; font-size:1.05rem; color:#044;">載入中…</div>
        </header>

                <main class="container">

                                <div style="margin-top:14px;">

                                <div style="margin-top:12px">

                <!-- Third full-width box: Past Papers featured -->
                <div style="max-width:1200px;margin:18px auto 36px;">

                        <div style="display:flex; gap:12px; align-items:center;">
                            <a href="/past-papers.html" style="text-decoration:none; color:inherit;">
                                <div class="card" style="display:flex; align-items:center; gap:12px;">
                                    <div class="card-icon">📚</div>
                                    <div>
                                        <strong>歷屆試題與參考資源</strong>
                                        <div style="color:#666; font-size:0.95rem; margin-top:6px">按此前往 Past Papers 頁面，包含 PDF 與連結。</div>
                                    </div>

    </div>

    <script>
        // 安全地把簡單 Markdown-like text 轉為 HTML（保留基本換行與標題）
        function renderMarkdownLike(text) {
            return text.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;')
                .replace(/^### (.*$)/gm, '<strong>$1</strong>')
                .replace(/^## (.*$)/gm, '<strong style="font-size:1.05em">$1</strong>')
                .replace(/\n/g, '<br>');
        }

        const readmeFallback = `# jhm5-db\n\n分析這個DSE搜尋趨勢數據，我可以觀察到以下幾個明顯的模式和趨勢：\n\n## 季節性趨勢`;

        async function loadReadme() {
            try {
                const r = await fetch('/README.md');
                if (!r.ok) throw new Error('fetch failed');
                const t = await r.text();
                document.getElementById('readme-content').innerHTML = renderMarkdownLike(t);
            } catch (err) {
                document.getElementById('readme-content').innerHTML = renderMarkdownLike(readmeFallback);
                console.warn('無法載入 README.md，使用 fallback 範本。', err);
            }
        }

        // 透過 /api/sql 取得 D1 資料（預期回傳 rows: [{date, value}, ...]）
        async function fetchD1Rows() {
            try {
                const res = await fetch('/api/sql', {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: 'SELECT date, value FROM dse_trends ORDER BY date ASC' })
                });
                if (!res.ok) throw new Error('api/sql returned ' + res.status);
                const j = await res.json();
                const rows = Array.isArray(j.rows) ? j.rows : (Array.isArray(j.results) ? j.results : (Array.isArray(j) ? j : []));
                return rows;
            } catch (e) {
                document.getElementById('chartDebug').textContent = '無法取得 DSE 資料，請稍後再試。';
                return [];
            }
        }

        // fetch dialogues from /api/dialogue and render into #dialogues-list
        async function fetchDialogues() {
            const target = document.getElementById('dialogues-list');
            try {
                const res = await fetch('/api/dialogue');
                if (!res.ok) throw new Error('dialogue fetch ' + res.status);
                const j = await res.json();
                const rows = Array.isArray(j.rows) ? j.rows : (Array.isArray(j) ? j : []);
                if (!rows || rows.length === 0) {
                    target.innerHTML = '<div style="color:#666">沒有對話紀錄。</div>';
                    return;
                }
                // render simple list (oldest first). API returns DESC by default; ensure ascending
                const ordered = rows.slice().reverse();
                target.innerHTML = '';
                for (const r of ordered) {
                    const el = document.createElement('div');
                    el.style.padding = '8px 6px';
                    el.style.borderBottom = '1px solid #f0f0f0';
                    el.innerHTML = `<div style="font-size:0.95rem;color:#123"><strong>${escapeHtml(r.role || '')}</strong> <span style="color:#888;font-size:0.85rem">${r.created_at ?? ''}</span></div><div style="margin-top:6px;color:#333;white-space:pre-wrap">${escapeHtml(r.message || '')}</div>`;
                    target.appendChild(el);
                }
            } catch (err) {
                console.warn('fetchDialogues error', err);
                target.innerHTML = '<div style="color:#a33">無法載入對話（請檢查 /api/dialogue）</div>';
            }
        }

        function escapeHtml(s){ return String(s).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;'); }

        function toChartData(rows) {
            // simple labels + data arrays
            return { labels: rows.map(r => r.date), data: rows.map(r => Number(r.value)) };
        }

        let chartInstance = null;
        async function initChart() {
            const rows = await fetchD1Rows();
            if (!rows || rows.length === 0) {
                // Error already shown by fetchD1Rows
                return;
            }
            document.getElementById('chartDebug').textContent = '';
            const ctx = document.getElementById('trendChart').getContext('2d');
            const cdata = toChartData(rows);
            if (window._trendChartInstance) window._trendChartInstance.destroy();
            try {
                window._trendChartInstance = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: cdata.labels,
                        datasets: [
                            {
                                label: 'DSE 搜尋趨勢',
                                data: cdata.data,
                                borderColor: 'rgba(38, 166, 154, 0.9)',
                                backgroundColor: 'rgba(38,166,154,0.12)',
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: { display: false },
                            title: { display: false }
                        },
                        scales: {
                            x: { type: 'time', time: { unit: 'month' } },
                            y: { beginAtZero: true }
                        }
                    }
                });
            } catch (chartErr) {
                document.getElementById('chartDebug').textContent = '圖表載入失敗';
            }
        }

        // typing effect
        function typingEffect(containerSelector, text) {
            const container = document.querySelector(containerSelector);
            if (!container) return;
            container.textContent = '';
            const cursor = document.createElement('span');
            cursor.className = 'typing-cursor';
            cursor.textContent = '|';
            container.appendChild(cursor);
            const chars = Array.from(text);
            let i = 0; let ticks = 0; let speed = randSpeed();
            function randSpeed(){ return 20 + Math.floor(Math.random()*11); } // 20..30
            function nextTick(){
                if (i >= chars.length) { cursor.classList.add('blink'); return; }
                const charNode = document.createTextNode(chars[i]); container.insertBefore(charNode, cursor); i++; ticks++;
                if (ticks % 5 === 0) speed = randSpeed();
                const delay = 1000 / speed; setTimeout(nextTick, delay);
            }
            nextTick();
        }

        // admin cleanup button (local/dev helper)
        (function(){
            const btn = document.getElementById('adminCleanupBtn');
            if (!btn) return;
            btn.addEventListener('click', async () => {
                btn.disabled = true; btn.textContent = 'Cleaning...';
                try {
                    const r = await fetch('/api/admin/cleanup', { method: 'POST' });
                    const j = await r.json();
                    document.getElementById('chartDebug').textContent = 'Cleanup result: ' + JSON.stringify(j);
                    await initChart();
                    await fetchDialogues();
                } catch (err) {
                    document.getElementById('chartDebug').textContent = 'Cleanup error: ' + String(err);
                } finally {
                    btn.disabled = false; btn.textContent = 'DB Cleanup';
                }
            });
        })();

        // ensure page initialisation: call loaders on DOMContentLoaded
        document.addEventListener('DOMContentLoaded', () => {
            // call readme loader and dialogues and chart
            try { loadReadme(); } catch (e) { document.getElementById('readme-content').textContent = '無法載入 README。'; }
            try { initChart().catch(err => { document.getElementById('chartDebug').textContent = 'chart init error: ' + String(err); }); } catch(e) { document.getElementById('chartDebug').textContent = 'chart init error'; }
            try { fetchDialogues(); } catch(e) { document.getElementById('dialogues-list').textContent = '無法載入對話'; }
            try { typingEffect('#heroTyping', '歡迎來到 DSE 趨勢分析平台，這裡會展示完整的 DSE 搜尋趨勢走勢圖與相關資源。'); } catch(e){}
        });
