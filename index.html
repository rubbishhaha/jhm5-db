<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>DSE 搜尋趨勢分析</title>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* ---------- Reset & base ---------- */
        * { box-sizing: border-box; }
        html,body { height: 100%; }
        body {
            margin: 0;
            font-family: 'Microsoft JhengHei', 'Noto Sans TC', sans-serif;
            background: linear-gradient(135deg,#E0F7FA 0%,#B2DFDB 100%);
            padding: 24px;
            color: #123;
        }

        /* ---------- Layout ---------- */
        .page {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header { text-align: center; margin-bottom: 18px; }
        .main-title { color: #00838F; font-size: 2rem; margin: 0; }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            align-items: start;
        }

        .box {
            background: #fff;
            padding: 18px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.08);
        }

        .text-box { white-space: pre-wrap; font-size: 15px; line-height: 1.6; }
        /* 固定圖表容器高度，並讓 canvas 充滿這個容器，避免無限向下擴展 */
        .chart-box { height: 360px; position: relative; overflow: hidden; }
        .chart-box canvas {
            width: 100% !important;
            height: 100% !important;
            display: block;
        }

        h2 { margin: 0 0 12px 0; font-size: 1.1rem; color: #264653; border-bottom: 1px solid #eef; padding-bottom: 8px; }

        @media (max-width: 820px) {
            .container { grid-template-columns: 1fr; }
        }
    </style>
</head>

<body>
    <div class="page">
        <header class="header">
            <h1 class="main-title">DSE 搜尋趨勢分析</h1>
        </header>

        <main class="container">
            <section class="box text-box" aria-labelledby="readme-heading">
                <h2 id="readme-heading">README 內容</h2>
                <div id="readme-content">載入中…</div>
            </section>

            <section class="box chart-box" aria-labelledby="chart-heading">
                <h2 id="chart-heading">DSE 搜尋趨勢圖</h2>
                <canvas id="trendChart" role="img" aria-label="DSE 搜尋趨勢圖"></canvas>
            </section>
        </main>
    </div>

    <script>
        // 將字串安全地轉成 HTML（簡單換行處理）
        function renderMarkdownLike(text) {
            // 最小處理：換行轉 <br>，保留 Markdown 標題粗體樣式的可讀性
            return text.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;')
                                 .replace(/^### (.*$)/gm, '<strong>$1</strong>')
                                 .replace(/^## (.*$)/gm, '<strong style="font-size:1.05em">$1</strong>')
                                 .replace(/\n/g, '<br>');
        }

        // 先嘗試 fetch README.md，失敗時使用內嵌 fallback
        const readmeFallback = `# jhm5-db\n\n分析這個DSE搜尋趨勢數據，我可以觀察到以下幾個明顯的模式和趨勢：\n\n## 季節性趨勢\n\n**年度高峰期（4-5月）**：\n- 每年4月中到5月初出現明顯高峰\n- 峰值：2020年(76), 2021年(72), 2022年(78), 2023年(87), 2024年(96), 2025年(100)\n- 這對應香港中學文憑考試(DSE)的主要考試期\n\n**次要高峰期（7月）**：\n- 每年7月中出現次高峰\n\n**低谷期**：\n- 每年5月底到6月、12月到1月初搜尋量較低`;

        async function loadReadme() {
            try {
                const r = await fetch('README.md');
                if (!r.ok) throw new Error('fetch failed');
                const t = await r.text();
                document.getElementById('readme-content').innerHTML = renderMarkdownLike(t);
            } catch (err) {
                // 如果透過 file:// 開啟會失敗，使用 fallback
                document.getElementById('readme-content').innerHTML = renderMarkdownLike(readmeFallback);
                console.warn('無法載入 README.md，使用 fallback 範本。', err);
            }
        }

        // 解析 CSV（簡單版）
        function parseCsv(text) {
            const lines = text.split(/\r?\n/).map(l => l.trim()).filter(Boolean);
            // 找到 header 行的索引（含 Week）
            const headerIndex = lines.findIndex(l => /Week/i.test(l) || /Week,/.test(l));
            const dataLines = headerIndex >= 0 ? lines.slice(headerIndex + 1) : lines;
            const rows = [];
            for (const line of dataLines) {
                if (!line.includes(',')) continue;
                const [date, val] = line.split(',').map(s => s.trim());
                const n = Number(val);
                if (!date || Number.isNaN(n)) continue;
                rows.push({ date, value: n });
            }
            return rows;
        }

        async function loadCsvAndRender() {
            // fallback 小樣本（來自 DSE.csv 開頭）
            const csvFallback = `Category: All categories\n\nWeek,DSE: (Hong Kong)\n2020-04-12,33\n2020-04-19,58\n2020-04-26,76\n2020-05-03,38\n2020-05-10,32\n2020-05-17,29\n2020-05-24,14`;

            let csvText = csvFallback;
            try {
                const r = await fetch('DSE.csv');
                if (!r.ok) throw new Error('fetch failed');
                csvText = await r.text();
            } catch (err) {
                console.warn('無法載入 DSE.csv，使用 fallback 資料片段。', err);
            }

            const rows = parseCsv(csvText);
            if (rows.length === 0) {
                document.getElementById('trendChart').insertAdjacentText('afterend','<p>找不到可用的 CSV 數據。</p>');
                return;
            }

            const labels = rows.map(r => r.date);
            const values = rows.map(r => r.value);

            const ctx = document.getElementById('trendChart').getContext('2d');
            // 銷毀已存在的圖表（若有）
            if (window._trendChartInstance) window._trendChartInstance.destroy();

            window._trendChartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels,
                    datasets: [{
                        label: 'DSE 搜尋趨勢',
                        data: values,
                        borderColor: 'rgba(38, 166, 154, 0.9)',
                        backgroundColor: 'rgba(38,166,154,0.12)',
                        tension: 0.2,
                        pointRadius: 3,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: true },
                        tooltip: { mode: 'index', intersect: false }
                    },
                    scales: {
                        x: { display: true, title: { display: true, text: '日期' } },
                        y: { display: true, title: { display: true, text: '搜尋量' }, beginAtZero: true }
                    }
                }
            });
        }

        // 啟動
        loadReadme();
        loadCsvAndRender();
    </script>
</body>
</html>
