<!DOCTYPE html>                                                                                                     <!-- HTML5 文檔類型聲明：告訴瀏覽器這是現代HTML文檔 -->
<html lang="zh-TW">                                                                                                 <!-- HTML 根元素：設定文檔語言為繁體中文，提升無障礙性 -->

<!-- ====================================================================================================
     📋 文檔元數據 DOCUMENT METADATA
     ====================================================================================================-->

<head>                                                                                                              <!-- 文檔頭部開始：包含頁面的元資訊 -->
    <meta charset="UTF-8">                                                                                          <!-- 字符編碼設定：使用 UTF-8 支援中文和國際字符 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">                                          <!-- 視窗設定：適應各種裝置螢幕尺寸，啟用響應式設計 -->
    
    <!-- 頁面資訊 -->
    <title>​應⽤程式開發</title>                                                                                       <!-- 瀏覽器標籤頁標題：SEO 重要元素，也是書籤時的預設名稱 -->
    
    <!-- ====================================================================================================
         🎨 樣式表定義 STYLESHEET DEFINITIONS
         ====================================================================================================-->
    
    <style>
        /* ====================================================================================================
           🌐 全域基礎樣式 GLOBAL BASE STYLES
           ====================================================================================================*/
        
        * {                                                                                                         /* 萬用選擇器：重置所有元素的基本樣式 */
            margin: 0;                                                                                              /* 移除預設邊距 */
            padding: 0;                                                                                             /* 移除預設內邊距 */
            box-sizing: border-box;                                                                                 /* 包含邊框和內邊距在寬高計算內 */
        }
        
        body {                                                                                                      /* 頁面主體樣式：定義整體佈局和背景 */
            font-family: 'Microsoft JhengHei', 'PingFang TC', 'Noto Sans TC', 'Helvetica Neue', Arial, sans-serif;  /* 設定中文字體優先順序 */
            min-height: 100vh;                                                                                      /* 最小高度為視窗高度 */
            background: linear-gradient(135deg, #E0F7FA 0%, #B2DFDB 100%);                                      /* 藍漸層背景 */
            padding: 20px;                                                                                          /* 頁面內邊距 */
        }

        /* ====================================================================================================
           📦 主要容器 MAIN CONTAINERS
           ====================================================================================================*/
        
        .container {                                                                                                /* 主要容器：包含整個頁面內容 */
            max-width: 1200px;                                                                                      /* 最大寬度限制 */
            margin: 0 auto;                                                                                         /* 水平置中 */
        }

        .header {                                                                                                   /* 頁面標題區域 */
            text-align: center;                                                                                     /* 文字置中 */
            margin-bottom: 40px;                                                                                    /* 下邊距40px */
        }

        /* ====================================================================================================
           ✍️ 文字排版 TYPOGRAPHY
           ====================================================================================================*/
        
        .main-title {                                                                                               /* 主標題樣式 */
            color: #00838F;                                                                                       /* 深藍文字顏色 */
            font-size: 3em;                                                                                         /* 字體大小3倍 */
            font-weight: bold;                                                                                      /* 粗體字 */
            margin-bottom: 15px;                                                                                    /* 下邊距15px */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);                                                          /* 文字陰影 */
        }

        .subtitle {                                                                                                 /* 副標題樣式 */
            color: #00695C;                                                                                       /* 深綠藍文字顏色 */
            font-size: 1.2em;                                                                                       /* 字體大小1.2倍 */
            margin-bottom: 10px;                                                                                    /* 下邊距10px */
        }

        /* ====================================================================================================
           🎯 作業卡片網格 ASSIGNMENT CARD GRID
           ====================================================================================================*/
        
        .assignments-grid {                                                                                         /* 作業卡片網格容器 */
            display: grid;                                                                                          /* 網格佈局 */
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));                                            /* 響應式網格列 */
            gap: 30px;                                                                                              /* 網格間距30px */
            padding: 20px 0;                                                                                        /* 上下內邊距20px */
        }

        .assignment-card {                                                                                          /* 作業卡片樣式 */
            background: white;                                                                                    /* 白色背景 */
            border-radius: 20px;                                                                                    /* 圓角20px */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);                                                          /* 陰影效果 */
            border: 3px solid #4DB6AC;                                                                            /* 藍邊框 */
            overflow: hidden;                                                                                       /* 隱藏超出範圍的內容 */
            transition: all 0.3s ease;                                                                              /* 所有屬性0.3秒平滑過渡 */
            cursor: pointer;                                                                                        /* 滑鼠游標為手指 */
        }

        .assignment-card:hover {                                                                                    /* 卡片懸停效果 */
            transform: translateY(-10px);                                                                           /* 向上移動10px */
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);                                                           /* 加深陰影效果 */
            border-color: #00ACC1;                                                                                /* 邊框變亮藍 */
        }

        .card-preview {                                                                                             /* 卡片預覽區域 */
            height: 200px;                                                                                          /* 固定高度200px */
            background: linear-gradient(135deg, #E0F2F1, #B2DFDB);                                              /* 漸層背景 */
            display: flex;                                                                                          /* 彈性盒子佈局 */
            align-items: center;                                                                                    /* 垂直置中 */
            justify-content: center;                                                                                /* 水平置中 */
            position: relative;                                                                                     /* 相對定位 */
            overflow: hidden;                                                                                       /* 隱藏超出的內容 */
        }

        .preview-icon {                                                                                             /* 預覽圖示 */
            font-size: 4em;                                                                                         /* 字體大小4倍 */
            opacity: 0.7;                                                                                           /* 透明度70% */
        }

        .card-content {                                                                                             /* 卡片內容區域 */
            padding: 25px;                                                                                          /* 內邊距25px */
        }

        .assignment-number {                                                                                        /* 作業編號 */
            display: inline-block;                                                                                  /* 行內塊級元素 */
            background: linear-gradient(45deg, #26A69A, #4DB6AC);                                               /* 藍漸層背景 */
            color: white;                                                                                         /* 白色文字 */
            padding: 5px 15px;                                                                                      /* 內邊距上下5px，左右15px */
            border-radius: 20px;                                                                                    /* 圓角20px */
            font-weight: bold;                                                                                      /* 粗體字 */
            font-size: 0.9em;                                                                                       /* 字體大小0.9倍 */
            margin-bottom: 15px;                                                                                    /* 下邊距15px */
        }

        .assignment-title {                                                                                         /* 作業標題 */
            font-size: 1.5em;                                                                                       /* 字體大小1.5倍 */
            font-weight: bold;                                                                                      /* 粗體字 */
            color: #00838F;                                                                                       /* 深藍文字顏色 */
            margin-bottom: 15px;                                                                                    /* 下邊距15px */
        }

        .assignment-description {                                                                                   /* 作業描述 */
            color: #555;                                                                                          /* 深灰色文字 */
            line-height: 1.6;                                                                                       /* 行高1.6倍 */
            font-size: 1em;                                                                                         /* 標準字體大小 */
        }

        .learn-topics {                                                                                             /* 學習主題列表 */
            margin-top: 15px;                                                                                       /* 上邊距15px */
        }

        .topic-tag {                                                                                                /* 主題標籤 */
            display: inline-block;                                                                                  /* 行內塊級元素 */
            background: #E0F7FA;                                                                                  /* 淡藍背景 */
            color: #00695C;                                                                                       /* 深綠藍文字 */
            padding: 4px 12px;                                                                                      /* 內邊距上下4px，左右12px */
            border-radius: 15px;                                                                                    /* 圓角15px */
            font-size: 0.85em;                                                                                      /* 字體大小0.85倍 */
            margin: 3px 5px 3px 0;                                                                                  /* 外邊距設定 */
            border: 1px solid #4DB6AC;                                                                            /* 淡藍邊框 */
        }

        /* ====================================================================================================
           📱 響應式設計 RESPONSIVE DESIGN
           ====================================================================================================*/
        
        @media (max-width: 768px) {                                                                                 /* 平板及手機螢幕適配 */
            .container {                                                                                            /* 小螢幕容器調整 */
                padding: 10px;                                                                                      /* 減少內邊距 */
            }
            
            .main-title {                                                                                           /* 小螢幕主標題調整 */
                font-size: 2.2em;                                                                                   /* 縮小字體 */
            }
            
            .assignments-grid {                                                                                     /* 小螢幕網格調整 */
                grid-template-columns: 1fr;                                                                         /* 單列顯示 */
                gap: 20px;                                                                                          /* 減少間距 */
            }
            
            .assignment-card {                                                                                      /* 小螢幕卡片調整 */
                margin: 0 10px;                                                                                     /* 左右外邊距 */
            }
        }
    </style>                                                                                                        <!-- 結束CSS樣式區塊 -->
</head>
